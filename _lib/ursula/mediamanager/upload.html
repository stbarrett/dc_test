<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>SWFUpload Demos - Simple Demo</title>
<link href="/_lib/css/swfupload.css" rel="stylesheet" type="text/css" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <script type="text/javascript" src="/_lib/jquery_1_3_2/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/_lib/swfupload_2_5_0_beta1/swfupload.js"></script>
<script type="text/javascript" src="/_lib/swfupload_2_5_0_beta1/swfupload.queue.js"></script>
<script type="text/javascript" src="/_lib/swfupload_2_5_0_beta1/fileprogress.js"></script>
<script type="text/javascript" src="/_lib/swfupload_2_5_0_beta1/handlers.js"></script>


<script type="text/javascript">
		var swfu;
		

		$(document).ready(function() {

			var settings = {
				flash_url : "/_lib/swfupload_2_5_0_beta1/swfupload.swf",
				upload_url: "/mm/upload",
				post_params: {"prefix" : "{{ request.REQUEST.prefix}}"},
				file_size_limit : "100 MB",
				file_types : "*.*",
				file_types_description : "All Files",
				file_upload_limit : 100,
				file_queue_limit : 0,
				custom_settings : {
					progressTarget : "fsUploadProgress",
					cancelButtonId : "btnCancel"
				},
				debug: false,

				// Button Settings
				button_image_url : "/_lib/css/images/XPButtonUploadText_61x22.png",
				button_placeholder_id : "spanButtonPlaceholder",
				button_width: 61,
				button_height: 22,

				
				// The event handler functions are defined in handlers.js
				file_queued_handler : fileQueued,
				file_queue_error_handler : fileQueueError,
				file_dialog_complete_handler : fileDialogComplete,
				upload_start_handler : uploadStart,
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : uploadSuccess,
				upload_complete_handler : uploadComplete,
				queue_complete_handler : queueComplete	// Queue plugin event
			};
			
			swfu = new SWFUpload(settings);

	     });
	</script>
</head>

<body>
<form id="form1" action="/mm/upload" method="post" enctype="multipart/form-data">

<div class="fieldset flash" id="fsUploadProgress">
	<span class="legend">Upload Queue</span>
</div>
<div id="divStatus">0 Files Uploaded</div>
	<div>
		<span id="spanButtonPlaceholder">dsf</span>
		<input id="btnCancel" type="button" value="Cancel All Uploads" onclick="swfu.cancelQueue();" disabled="disabled" style="margin-left: 2px; font-size: 8pt; height: 29px;" />

	</div>

</form>

</body>
</html>
